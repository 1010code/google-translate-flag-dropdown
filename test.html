<html>

<head>
    <title>Google Translation Custom Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css"
        rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet"
        type="text/css" />
    <style>
        body>.skiptranslate {
            display: none !important;
        }

        .goog-logo-link {
            display: none !important;
        }

        .goog-te-gadget {
            color: transparent !important;
        }

        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }

        a[href="https://translate.google.com"] {
            display: none !important;
        }

        body {
            top: 0 !important;
        }
    </style>
</head>

<body>
    <div>
        <div id="google_translate_element" style="display: none"></div>
        <select class="selectpicker" data-width="fit" onchange="goTranslate(this.value)" translate="no">
            <option value="">請選取語言</option>
            <option class="notranslate" value="zh-TW" data-content='<span class="flag-icon flag-icon-tw" translate="no"></span> 繁體中文'>
                繁體中文
            </option>
            <option class="notranslate" value="zh-CN" data-content='<span class="flag-icon flag-icon-cn" translate="no"></span> 简体中文'>
                简体中文
            </option>
            <option class="notranslate" value="en" data-content='<span class="flag-icon flag-icon-us" translate="no"></span> English'>
                English
            </option>
            <option class="notranslate" value="ja" data-content='<span class="flag-icon flag-icon-jp" translate="no"></span> 日本語'>
                日本語
            </option>
            <option class="notranslate" value="ko" data-content='<span class="flag-icon flag-icon-kr" translate="no"></span> 한국어'>
                한국어
            </option>
        </select>
        <div>我是繁體中文內容</div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"
        type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: "zh-TW",
                    autoDisplay: false,
                    includedLanguages: "zh-TW,zh-CN,en,ja,ko",
                    layout: google.translate.TranslateElement.InlineLayout.VERTICAL,
                },
                "google_translate_element"
            );
        }

        $(window).load(function () {
            $(".goog-te-gadget").html($(".goog-te-gadget div"));
        });

        $(function () {
            $(".selectpicker").selectpicker();
        });

        function goTranslate(lang) {
            $(".goog-te-combo").val(lang);

            const triggerEvent = (element, eventName) => {
                const event = new Event(eventName);
                element.dispatchEvent(event);
            };
            triggerEvent(document.querySelector(".goog-te-combo"), "change");
        }

        setTimeout(function () {
            // 選擇 <select> 元素
            var selectElement = document.querySelector(".selectpicker");
            // 設定選項為 "ja" (日語)
            selectElement.value = "ja";
            // 創建並觸發 change 事件
            var event = new Event("change");
            selectElement.dispatchEvent(event);
            console.log("remove");
        }, 1000);
    </script>
</body>

</html>
